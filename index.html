<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple javaScript Calculator</title>
    <link rel="icon" type="image/ico" href="images/Calculator_icon.svg.png" />
    <link rel="stylesheet" type="text/css" href="css/calc.css">
</head>

<body>
    <h1>Simple JavaScript Calculator</h1>
    <hr id="topLine">
    <div id="container">

        <form name="Calculator" action="">
            <section id="getAnswer">
                <input id="inputFeild" type="text" placeholder="0" maxlength="14" readonly>
                <br>
                <input id="answerFeild" type="text" placeholder="=" maxlength="14" readonly>
            </section>
            <hr>
            <br>

            <input class="firstButt" type="button" value="C" onclick="clearScreen()">
            <input class="digits" type="button" value="+\-" onclick="getOperand('+\-')">
            <input class="digits" type="button" value="%" onclick="getOperand('%')">
            <input class="lastButt" type="button" value="&#120;" onclick="getOperand('*')">
            <br>

            <input class="firstButt" type="button" value="7" onclick="getNumber(7)">
            <input class="digits" type="button" value="8" onclick="getNumber(8)">
            <input class="digits" type="button" value="9" onclick="getNumber(9)">
            <input class="lastButt" type="button" value="&#247;" onclick="getOperand('/')">
            <br>

            <input class="firstButt" type="button" value="4" onclick="getNumber(4)">
            <input class="digits" type="button" value="5" onclick="getNumber(5)">
            <input class="digits" type="button" value="6" onclick="getNumber(6)">
            <input class="lastButt" type="button" value="&#150;" onclick="getOperand('-')">
            <br>

            <input class="firstButt" type="button" value="1" onclick="getNumber(1)">
            <input class="digits" type="button" value="2" onclick="getNumber(2)">
            <input class="digits" type="button" value="3" onclick="getNumber(3)">
            <input class="lastButt" type="button" value="+" onclick="getOperand('+')">
            <br>

            <input class="firstButt" type="button" value="." onclick="getNumber('.')">
            <input class="digits" type="button" value="0" onclick="getNumber(0)">
            <input class="digits" type="button" value="&#8592;" onclick="backspace()" style="color:red">
            <input class="lastButt" type="button" value="=" onclick="compute()" style="background:red">

        </form>

    </div>

    <div>
        <h4>
            Made with <strong>‚ù§</strong> by @thykingdoncome
        </h4>
    </div>

    <script src="js/calc.js"></script>
</body>

</html>
